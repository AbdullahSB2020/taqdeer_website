                <div><a href="#"><img src="./assets/images/Taqdeer1-1.png" alt="" width="150"></a></div>
                <div><a href="#"><img src="./assets/images/logo-2.png" alt="" width="80"></a></div>
            </section>
            <section class="h-sec-3">
                <div class="news" id="HeaderSection_3NewsSection"></div>
                <div class="news-ribbon">
                    <span><a id="HeaderSection_3News1Href" href="#"><span id="HeaderSection_3News1" class="trn"></span></a></span>
                    <span id="HeaderSection_3News2"></span>

            <div class="content">

                <!-- REQUEST FORM INFO -->
                <div class="request-outer">
                    <form class="request-inner" action="#">
                        <!-- add the form here -->
                        <div class="form-group"> 
                            <label class="form-label" for=""><span id="BodyContentRequestName" class="trn"></span></label>
                            <input class="form-input" type="text" name="" id="">
                        </div>

                        <div class="form-group"> 
                            <label class="form-label" for=""><span id="BodyContentRequestPhone" class="trn"></span></label>
                            <input class="form-input" type="text" name="" id="">

                        <div class="form-group spec"> 
                            <label class="form-label" for=""><span id="BodyContentRequestAccNumber" class="trn"></span></label>

                        </div>
                        <div class="form-group"> 
                            <label class="form-label" for=""><span id="BodyContentRequestPlateChar" class="trn"></span></label>
                            <input class="form-input" type="text" name="BodyContentRequest" id="">
                        </div>
                        <div class="form-group"> 
                            <label class="form-label" for=""><span id="BodyContentRequestPlateNum" class="trn"></span></label>
                            <input class="form-input" type="number" name="" id="">
                        </div>
                        <div class="form-group"> 
                            <label class="form-label" for=""><span id="BodyContentRequestAppointDate" class="trn"></span></label>
                            <input class="form-input" type="date" name="" id="">
                        </div>
                        <div class="form-group"> 
                            <label class="form-label" for=""><span id="BodyContentRequestAppointTime" class="trn"></span></label>
                            <input class="form-input" type="text" name="" id="">
                            
                            <!-- <div class="appointment-time">
                                <select name="appointment_time" id="">
                                    <option value="10:00">10:00</option>
                                    <option value="10:00">10:00</option>
                                    <option value="10:00">10:00</option>
                                    <option value="10:00">10:00</option>
                                    <option value="10:00">10:00</option>
                                    <option value="10:00">10:00</option>
                                </select>
                            </div> -->
                        </div>
                        <div class="form-group spec"> 
                            <label class="form-label" for=""><span id="BodyContentRequestServLoc" class="trn"></span></label>
                            <div class="service-location">
                                <input type="radio" name="service_location">
                                <label for=""><span id="BodyContentRequestServLoc1" class="trn"></span></label>
                                <input type="radio" name="service_location">
                                <label for=""><span id="BodyContentRequestServLoc2" class="trn"></span></label>
                            </div>
                        </div>
                        <div class="form-group spec"> 
                            <button type="submit"><span id="BodyContentRequestSend" class="trn"></span> >></button>
                        </div>
                    </form>

                <div class="steps">
                    <div class="step">

                        <div id="BodyContentStepsStep1Img" class="order-img"></div>
                        <div class="order-desc">
                            <h4><span id="BodyContentStepsStep1Title" class="trn"></span></h4>
                            <p><span id="BodyContentStepsStep1Desc" class="trn"></span></p>

                    </div>
                    <div class="step">
                        <div class="order-num">2</div>

                    <div class="step">
