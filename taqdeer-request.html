<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <script src="https://use.fontawesome.com/60db600770.js"></script>
    <link rel="stylesheet" href="./header.css">

    <!-- jQuery -->

    <!-- Plugins translate.js -->

</head>

<body>
    <div class="app">
        <header>
            <section class="h-sec-1">
                <div class="honor" id="HeaderSection_1Message"></div>
                <!-- <div class="mobile"> -->
                <div class="work-hours" id="HeaderSection_1WorkHours"></div>
                <div class="email" id="HeaderSection_1Email">

                </div>

                <div class="row">
                    <div class="phones">
                        <ul>
                            <li id="HeaderSection_1Phones_1"></li>
                            <li id="HeaderSection_1Phones_2"></li>
                        </ul>
                    </div>
                    <div class="socials">
                        <div class="social-item"><i class="fab fa-facebook fs"></i></div>
                        <div class="social-item"><i class="fab fa-twitter fs"></i></div>
                        <div class="social-item"><i class="fab fa-instagram fs"></i></div>
                        <div class="social-item"><i class="fab fa-youtube fs"></i></div>
                    </div>
                </div>
                <!-- </div> -->
            </section>
            <section class="h-sec-2">
                <div class="logo-1">
                    <div id="HeaderSection_2CompanyLogo"></div>
                    <span id="HeaderSection_2CompanyDesc"></span>
                </div>
                <div class="links">
                    <nav>
                        <ul>
                            <li id="HeaderSection_2Link1"></li>
                            <li id="HeaderSection_2Link2"></li>
                            <li id="HeaderSection_2Link3"></li>
                            <li id="HeaderSection_2Link4"></li>
                            <li id="HeaderSection_2Link5"></li>
                            <li id="HeaderSection_2Link6"></li>
                            <li id="lang"></li>
                        </ul>
                    </nav>
                </div>
                <div><a href="#"><img src="./assets/images/Taqdeer1-1.png" alt="" width="150"></a></div>
                <div><a href="#"><img src="./assets/images/logo-2.png" alt="" width="80"></a></div>
            </section>
            <section class="h-sec-3">
                <div class="news" id="HeaderSection_3NewsSection"></div>
                <div class="news-ribbon">
                    <span id="HeaderSection_3News1"></span>
                    <span id="HeaderSection_3News2"></span>
                    <span id="HeaderSection_3News3"></span>
                    <span id="HeaderSection_3News4"></span>
                    <span id="HeaderSection_3News5"></span>
                    <span id="HeaderSection_3News6"></span>
                    <span id="HeaderSection_3News7"></span>
                    <span id="HeaderSection_3News8"></span>
                    <span id="HeaderSection_3News9"></span>
                    <span id="HeaderSection_3News10"></span>
                </div>
            </section>
        </header>

        <div class="body">
            <div class="subject-container">
                <div class="subject-content">
                    <h1 class="trn">طلب خدمة تقدير</h1><span class="trn">حجز موعد</span>
                </div>
                <div class="subject-background">
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fff" fill-opacity="1" d="M0,192L48,208C96,224,192,256,288,240C384,224,480,160,576,133.3C672,107,768,117,864,149.3C960,181,1056,235,1152,240C1248,245,1344,203,1392,181.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg> -->
                </div>
            </div>
            <div class="content">

                <!-- REQUEST FORM INFO -->
                <div class="request-outer">
                    <form class="request-inner" action="#">
                        <!-- add the form here -->
                        <div class="form-group"> 
                            <label class="form-label" for="">Name:</label>
                            <input class="form-input" type="text" name="" id="">
                        </div>

                        <div class="form-group"> 
                            <label class="form-label" for="">Phone:</label>
                            <input class="form-input" type="text" name="" id="">
                        </div>
                        <div class="form-group"> 
                            <label class="form-label" for="">Accident Number</label>
                            <input class="form-input" type="text" name="" id="">
                        </div>
                        <div class="form-group"> 
                            <label class="form-label" for="">Plate Characters</label>
                            <input class="form-input" type="text" name="" id="">
                        </div>
                        <div class="form-group"> 
                            <label class="form-label" for="">Plate Number</label>
                            <input class="form-input" type="text" name="" id="">
                        </div>
                        <div class="form-group"> 
                            <label class="form-label" for="">Appointment Date</label>
                            <input class="form-input" type="text" name="" id="">
                        </div>
                        <div class="form-group"> 
                            <label class="form-label" for="">Appointment Time</label>
                            <input class="form-input" type="text" name="" id="">
                        </div>
                        <div class="form-group"> 
                            <label class="form-label" for="">Service Location</label>
                            <input class="form-input" type="text" name="" id="">
                        </div>
                        <div class="form-group"> 
                            <button type="submit"> Send >></button>
                        </div>
                    </form>
                </div>

                <!-- ORDER STEPS -->
                <div class="steps">
                    <div class="step">
                        <div class="order-num">1</div>
                        <div class="order-img"><img src="/assets/images/order-1.png" width="100"></div>
                        <div class="order-desc">
                            <h4><span class="trn">Before Appointment</span></h4>
                            <p><span class="trn">At least 15 minutes early</span></p>
                        </div>
                    </div>
                    <div class="step">
                        <div class="order-num">2</div>
                        <div class="order-img"><img src="/assets/images/order-2.png" width="100"></div>
                        <div class="order-desc">
                            <h4><span class="trn">Estimation Requirements</span></h4>
                            <p><span class="trn">Vehicle Form – Vehicle Estimation Request</span></p>
                        </div>
                    </div>
                    <div class="step">
                        <div class="order-num">3</div>
                        <div class="order-img"><img src="/assets/images/order-3.png" width="100" ></div>
                        <div class="order-desc">
                                <h4><span class="trn">Cost</span></h4>
                                <p><span class="trn">Cost Value 172,5 riyal Payment by</span></p>
                                <img src="/assets/images/order-3-1.png" alt="" width="200">
                        </div>
                    </div>
                </div>
            </div>

        <footer>
            <div class="reserve-area">

                <div id="FooterReserveAreaAppointment" class="appointment"></div>
            </div>
            <div class="info">
                <div class="center-contact">
                    <h2 id="FooterInfoCenterContactTitle" class="title"></h2>
                    <ul>
                        <li id="FooterInfoCenterContactL1"></li>
                        <li id="FooterInfoCenterContactL2"></li>
                        <li id="FooterInfoCenterContactL3"></li>
                        <li id="FooterInfoCenterContactL4"></li>
                        <li id="FooterInfoCenterContactL5"></li>
                    </ul>
                </div>
                <div class="center-info">
                    <h2 id="FooterInfoCenterInfoTitle" class="title"></h2>
                    <ul>
                        <li id="FooterInfoCenterInfoL1"></li>
                        <li id="FooterInfoCenterInfoL2"></li>
                        <li id="FooterInfoCenterInfoL3"></li>
                        <li id="FooterInfoCenterInfoL4"></li>
                        <li id="FooterInfoCenterInfoL5"></li>
                        <li id="FooterInfoCenterInfoL6"></li>

                </div>
                <div class="center-service">
                    <h2 id="FooterInfoCenterServiceTitle" class="title"></h2>
                    <ul>
                        <li id="FooterInfoCenterServiceL1"></li>
                        <li id="FooterInfoCenterServiceL2"></li>
                        <li id="FooterInfoCenterServiceL3"></li>
                        <li id="FooterInfoCenterServiceL4"></li>
                        <li id="FooterInfoCenterServiceL5"></li>
                    </ul>
                </div>
                <div class="center-photo">
                    <h2 id="FooterInfoCenterPhotoTitle" class="title"></h2>
                    <ul>
                        <li><img src="assets/images/center-photos/1.jpg" width="100" alt=""></li>
                        <li><img src="assets/images/center-photos/2.jpg" width="100" alt=""></li>
                        <li><img src="assets/images/center-photos/3.jpg" width="100" alt=""></li>
                        <li><img src="assets/images/center-photos/4.jpg" width="100" alt=""></li>
                        <li><img src="assets/images/center-photos/5.jpg" width="100" alt=""></li>
                        <li><img src="assets/images/center-photos/6.jpg" width="100" alt=""></li>
                    </ul>

            <div class="copy-right">
                <div class="copy-right-text"><span class="trn">All Rights Reserved to CarTech Company Branch for Vehicle Services 2021</span></div>

                <div class="socials">
                    <div class="social-item"><i class="fab fa-facebook fs "></i></div>
                    <div class="social-item"><i class="fab fa-twitter fs"></i></div>
                    <div class="social-item"><i class="fab fa-instagram fs"></i></div>
                    <div class="social-item"><i class="fab fa-youtube fs"></i></div>
